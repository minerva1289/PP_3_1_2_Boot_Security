<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 403: Доступ запрещен</title>
</head>
<body>

<h1>Ошибка 403: Доступ запрещен</h1>
<p>К сожалению, у вас нет прав для доступа к запрошенному ресурсу.</p>

<hr/>

<!-- Блок для аутентифицированных пользователей -->
<div sec:authorize="isAuthenticated()">

    <!-- Используем sec:authentication для безопасного вывода имени -->
    <p>Вы вошли как:
        <strong><span sec:authentication="name">Username</span></strong>
    </p>

    <!-- Ссылка для Администраторов -->
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin}">Перейти в админ-панель</a>
    </div>

    <!-- Ссылка для Обычных Пользователей -->
    <div sec:authorize="hasRole('USER')">

        <a th:href="@{/user(id=${#authentication.principal.id})}">
            Перейти в личный кабинет
        </a>
    </div>

    <hr/>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти из системы" />
    </form>
</div>

<!-- Блок для анонимных пользователей -->
<div sec:authorize="isAnonymous()">
    <p>Вы не вошли в систему.</p>
    <a th:href="@{/login}">Перейти на страницу входа</a>
</div>

</body>
</html>
