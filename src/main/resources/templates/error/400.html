<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Bad Request (400)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #e74c3c; }
    </style>
</head>
<body>
<h1>400</h1>
<h2>Некорректный запрос</h2>
<p>Cервер не может обработать запрос</p>
<div sec:authorize="isAuthenticated()">

    <!-- Используем sec:authentication для безопасного вывода имени -->
    <p>Вы вошли как:
        <strong><span sec:authentication="name">Username</span></strong>
    </p>

    <!-- Ссылка для Администраторов -->
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin}">Перейти в админ-панель</a>
    </div>

    <!-- Ссылка для Обычных Пользователей -->
    <div sec:authorize="hasRole('USER')">

        <a th:href="@{/user(id=${#authentication.principal.id})}">
            Перейти в личный кабинет
        </a>
    </div>

    <hr/>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти из системы" />
    </form>
</div>

<!-- Блок для анонимных пользователей -->
<div sec:authorize="isAnonymous()">
    <p>Вы не вошли в систему.</p>
    <a th:href="@{/login}">Перейти на страницу входа</a>
</div>

</body>
</html>
