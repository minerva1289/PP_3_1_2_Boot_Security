<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new}" th:object="${regUser}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div th:errors="*{firstName}" class="error"/>
    <br/>
    <br/>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <div th:errors="*{lastName}" class="error"/>
    <br/>
    <br/>
    <label for="email">Enter e-mail: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:errors="*{email}" class="error"/>
    <br/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div th:errors="*{password}" class="error"/>
    <br/>
    <br/>
    <label for="confirmPassword">Confirm password: </label>
    <input type="password" th:field="*{confirmPassword}" id="confirmPassword"/>
    <div th:errors="*{confirmPassword}" class="error"/>

    <br/>
    <br/>

    <label>Select roles </label>
    <div th:each="role : ${roles}">
        <input type="checkbox"
               th:field="*{roleID}" th:value="${role.getId()}" th:id="|role_${role.id}|"/>
        <label th:for="|role_${role.id}|" th:text="${role.getAuthority()}">ROLE_NAME</label>
    </div>
    <div th:errors="*{roleID}" class="error"/>

    <input type="submit" value="Добавить пользователя"/>
</form>

<br/>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти" />
</form>

</body>
</html>
